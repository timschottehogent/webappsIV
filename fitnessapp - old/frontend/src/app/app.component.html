<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
</div>
<div class="ui container">
    <div class="ui basic segment">
      <app-add-recipe (newRecipe)="newRecipeAdded($event)">
      </app-add-recipe>
    </div>
    <div class="ui segment">
        <input (keyup)='filterRecipe$.next($event.target.value)' 
    type='text' id='filter' name='filter' 
    placeholder='filter recipe name...'>
      <div class="ui cards">
        <app-recipe *ngFor='let localRecipe of recipes | async  | recipeFilter:filterRecipeName' 
          [recipe]='localRecipe'></app-recipe>
      </div>
    </div>
  </div>
