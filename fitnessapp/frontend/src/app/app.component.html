<div class="ui container">
  <div class="ui five item menu">
    <a class='item' routerLinkActive='active' routerLink="workout/list">Workouts</a>

    <a class='item' routerLinkActive='active' routerLink="workout/add">Add Workout</a>
    <a class='item' routerLinkActive='active' routerLink="exercise/add">Add Exercise</a>
    <a class='item' routerLinkActive='active' routerLink="exercise/list">Exercises</a>
    <a *ngIf='(currentUser | async) else loginlink' class="item" routerLinkActive='active' routerLink="/logout">{{currentUser|async}}</a>
    <ng-template #loginlink>
      <a class="item" routerLinkActive='active' routerLink="/login">Log in</a>
    </ng-template>
  </div>
  <div>
    <h1 class="ui header">Your ultimate Workout application!</h1>
    <h2 class="ui header">Create exercises, add them to a workout and see the difficulty of each workout!</h2>

  </div>
  <div class="ui segment">
  <router-outlet></router-outlet>
  </div>
</div>
