  <h4 class="ui dividing header">add exercise</h4>
  <div class="field">
  <div class="ui labeled input">
    <div class="ui label">
      Name
    </div>
    <input type="text" placeholder="Min 5 characters" formControlName='name'>
  </div>
  </div>
<p></p>
  <div class="field">
  <div class="ui labeled input">
    <div class="ui label">
      Difficulty
    </div>
    <input type="number" placeholder="Between 1-10" formControlName='difficulty'>
  </div>
  
</div>
<p></p>
  <button  [disabled]="!myForm.form.valid" type='submit' class="ui positive right button" >add</button>
</form> </div>
